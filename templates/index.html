<!DOCTYPE html>
<html lang="en">
    <head>
        <title>XYZ Books</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body>
        <h1>XYZ Books</h1>
        <hr/>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN 13</th>
                    <th>ISBN 10</th>
                    <th>Publication Year</th>
                    <th>Publisher</th>
                    <th>Edition</th>
                    <th>List Price</th>
                </tr>
            </thead>
            <tbody>
                {{ range $book := .Books }}
                <tr>
                  <td>{{$book.ID}}</td>
                  <td>{{$book.Title}}</td>
                  <td></td>
                  <td>{{$book.Isbn13}}</td>
                  <td>{{$book.Isbn10}}</td>
                  <td>{{$book.PublicationYear}}</td>
                  <td></td>
                  <td>{{$book.Edition}}</td>
                  <td>{{$book.ListPrice}}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </body>
</html>
