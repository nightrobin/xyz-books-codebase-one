<!DOCTYPE html>
<html lang="en">
    <head>
        <title>XYZ Books</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">XYZ Books</h1>
            <hr/>
            <div class="row py-4">
                <div class="col-8 mx-auto">
                    <div class="card">
                        <img src="{{.ImageURL}}" class="card-img-top" alt="">
                        <div class="card-body">
                            <h4 class="card-title text-center">{{.Title}}</h4>
                            <div class="card-text">
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <td><b>ID</b></td>
                                                <td>{{.ID}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>Title</b></td>
                                                <td>{{.Title}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>Author</b></td>
                                                <td>{{.Author}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>ISBN 13</b></td>
                                                <td>{{.Isbn13}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>ISBN 10</b></td>
                                                <td>{{.Isbn10}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>Publication Year</b></td>
                                                <td>{{.PublicationYear}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>Publisher Name</b></td>
                                                <td>{{.PublisherName}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>Edition</td>
                                                <td>{{.Edition}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>List Price</td>
                                                <td>{{.ListPrice}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>Image URL</td>
                                                <td><a href="{{.ImageURL}}" target="_blank">{{.ImageURL}}</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </body>
</html>
