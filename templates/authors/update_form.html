<!DOCTYPE html>
<html lang="en">
    <head>
        <title>XYZ Books CRUD UI | Update Author</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body>
        <div class="p-4">
            <a href="/"><h1 class="text-center">XYZ Books CRUD UI</h1></a>
            <hr/>
            <div class="row">
                <div class="col-12">
                    <a class="btn btn-success" href="/authors/ui" role="button">Go to authors</a>
                </div>
            </div>
            <h3 class="text-center">Update Author</h3>
            <div class="row p-2">
                <div class="col-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-text">
                                <div class="table-responsive">
                                    <form action="/authors/ui/submit-update-form/{{.ID}}" method="POST">
                                        <table class="table table-borderless">
                                            <tbody>
                                                <tr>
                                                    <td><b>First Name<span style="color: red;">*</span></b></td>
                                                    <td>
                                                        <input type="text" class="form-control" id="first-name" name="first-name" value="{{ .FirstName }}" required maxlength="255">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><b>Middle Name</b></td>
                                                    <td>
                                                        <input type="text" class="form-control" id="middle-name" name="middle-name"  value="{{ .MiddleName }}" maxlength="255">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><b>Last Name<span style="color: red;">*</span></b></td>
                                                    <td>
                                                        <input type="text" class="form-control" id="last-name" name="last-name"  value="{{ .LastName }}" required maxlength="255">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </body>
</html>
