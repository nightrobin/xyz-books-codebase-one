<!DOCTYPE html>
<html lang="en">
    <head>
        <title>XYZ Books CRUD UI | View Author</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body>
        <div class="p-4">
            <a href="/"><h1 class="text-center">XYZ Books CRUD UI</h1></a>
            <hr/>
            <div class="row">
                <div class="col-12">
                    <a class="btn btn-success" href="/authors/ui" role="button">Go to authors</a>
                </div>
            </div>
            <div class="row py-4">
                <div class="col-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-text">
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <td><b>ID</b></td>
                                                <td>{{.ID}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>First Name</b></td>
                                                <td>{{.FirstName}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>Middle Name</b></td>
                                                <td>{{.MiddleName}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>Last Name</b></td>
                                                <td>{{.LastName}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </body>
</html>
